            { name: '–£—Ä–∞–Ω', color: '#FFFF00', icon: '‚ò¢Ô∏è', enabled: true, rarity: 'rare' },
            { name: '–†–µ–¥–∫–æ–∑–µ–º–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã', color: '#9932CC', icon: 'üíé', enabled: true, rarity: 'rare' },

            { name: '–ó–æ–ª–æ—Ç–æ –∏ —Å–µ—Ä–µ–±—Ä–æ', color: '#FFD700', icon: '‚ú®', enabled: true, rarity: 'rare' },

            { name: '–†–∏—Å', color: '#FFFACD', icon: 'üçö', enabled: true, rarity: 'common' },
            { name: '–°–æ—è', color: '#90EE90', icon: 'üå±', enabled: true, rarity: 'common' },
            { name: '–õ–µ–∫–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–∞—Å—Ç–µ–Ω–∏—è', color: '#98FB98', icon: 'üåø', enabled: true, rarity: 'common' }

        let matrix = [];

        let regionStats = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø–æ —Ä–µ–≥–∏–æ–Ω–∞–º

        function generateRandomSeed(length = 8) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'; // –±–µ–∑ —Ü–∏—Ñ—Ä
            let seed = '';
            const array = new Uint8Array(length);
            crypto.getRandomValues(array); // –Ω–∞–¥—ë–∂–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
            for (let i = 0; i < length; i++) {
                seed += chars[array[i] % chars.length];

}

}

        function applySeed(seed) {
            currentSeed = seed;
        Math.seedrandom(seed); // –°–µ–µ–º –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
            }

        function updateMatrixSize() {
            rows = parseInt(document.getElementById('rows').value);
            cols = parseInt(document.getElementById('cols').value);
            
            document.getElementById('rowsValue').textContent = rows;
            document.getElementById('colsValue').textContent = cols;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateRegionStats(enabledResources) {
    const stats = {};

    if (!currentSeed) {
        currentSeed = generateRandomSeed();
    }
    applySeed(currentSeed);

    const commonResources = enabledResources.filter(r => r.rarity === 'common');
    const rareResources = enabledResources.filter(r => r.rarity === 'rare');

    const minResources = Math.min(3, enabledResources.length);
    const maxResources = Math.min(6, enabledResources.length);
    const numResources = minResources + Math.floor(Math.random() * (maxResources - minResources + 1));

    let selectedResources = [];

    // –†–∞–Ω–¥–æ–º–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º, –±—É–¥–µ—Ç –ª–∏ –≤ —Ä–µ–≥–∏–æ–Ω–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ä–µ–¥–∫–∏–π —Ä–µ—Å—É—Ä—Å
    const includeRare = Math.random() < 0.5;

    if (includeRare && rareResources.length > 0) {
        // –î–æ–±–∞–≤–∏–º –æ–¥–∏–Ω —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–¥–∫–∏–π —Ä–µ—Å—É—Ä—Å
        const rare = rareResources[Math.floor(Math.random() * rareResources.length)];
        selectedResources.push(rare);

        // –û—Å—Ç–∞–ª—å–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–∏–º –æ–±—ã—á–Ω—ã–º–∏
        const remaining = numResources - 1;
        const shuffledCommon = shuffleArray(commonResources);
        selectedResources = selectedResources.concat(shuffledCommon.slice(0, remaining));
    } else {
        // –¢–æ–ª—å–∫–æ –æ–±—ã—á–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã
        selectedResources = shuffleArray(commonResources).slice(0, numResources);
    }

    selectedResources = shuffleArray(selectedResources);

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤
    let percentages = [];
    let remaining = 100.0;
    const dominantPercentage = Math.round((55 + Math.random() * 20) * 10) / 10;
    percentages.push(dominantPercentage);
    remaining -= dominantPercentage;

    for (let i = 1; i < selectedResources.length - 1; i++) {
        const maxForThis = Math.min(remaining - (selectedResources.length - i - 1) * 0.5, remaining * 0.8);
        const minForThis = Math.max(0.5, remaining * 0.1);
        const percentage = Math.round((minForThis + Math.random() * (maxForThis - minForThis)) * 10) / 10;
        percentages.push(percentage);
        remaining -= percentage;
    }

    if (selectedResources.length > 1) {
        percentages.push(Math.round(remaining * 10) / 10);
    }

    selectedResources.forEach((resource, index) => {
        stats[resource.name] = {
            resource: resource,
            percentage: percentages[index],
            isDominant: index === 0
        };
    });

    return stats;
}

        function generateMatrix() {
            const enabledResources = getEnabledResources();

            if (enabledResources.length === 0) {
                document.getElementById('matrix').innerHTML = '<div style="color: white; text-align: center; grid-column: 1 / -1; padding: 20px; font-size: 18px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ä–µ—Å—É—Ä—Å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
                return;
            }

            const totalCells = rows * cols;
            matrix = [];
            regionStats = [];

            // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ä–µ–¥–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –≤–∫–ª—é—á–µ–Ω—ã
            const rareResources = enabledResources.filter(r => r.rarity === 'rare');
            // –°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –ø–æ–∑–∏—Ü–∏–π –≤ –º–∞—Ç—Ä–∏—Ü–µ
            const allPositions = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    allPositions.push([i, j]);
                }
            }
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏–∏
            const shuffledPositions = shuffleArray(allPositions);

            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–µ–¥–∫–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞ –≤—ã–¥–µ–ª—è–µ–º –ø–æ –æ–¥–Ω–æ–π —É–Ω–∏–∫–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
            const rareResourceDominantPositions = {};
            rareResources.forEach((rareResource, idx) => {
                if (shuffledPositions.length > 0) {
                    rareResourceDominantPositions[rareResource.name] = shuffledPositions.pop();
                }
            });

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –º–∞—Ç—Ä–∏—Ü—É –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–µ–≥–∏–æ–Ω–∞
            for (let i = 0; i < rows; i++) {
    matrix[i] = [];
    regionStats[i] = [];
    for (let j = 0; j < cols; j++) {
        applySeed(`${currentSeed}_${i}_${j}`); // ‚Üê –≤–æ—Ç —ç—Ç–∞ —Å—Ç—Ä–æ–∫–∞
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –¥–æ–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–¥–∫–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞
        let forcedDominantResource = null;
        for (const rareName in rareResourceDominantPositions) {
            const [ri, rj] = rareResourceDominantPositions[rareName];
            if (ri === i && rj === j) {
                forcedDominantResource = rareResources.find(r => r.name === rareName);
                break;
            }
        }

        let stats;
        if (forcedDominantResource) {
            stats = generateRegionStatsWithDominant(enabledResources, forcedDominantResource);
        } else {
            stats = generateRegionStats(enabledResources);
        }

        regionStats[i][j] = stats;
        const dominantResource = Object.values(stats).find(item => item.isDominant);
        matrix[i][j] = dominantResource.resource;
    }
}
            
            renderMatrix();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Å –∑–∞–¥–∞–Ω–Ω—ã–º –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–º —Ä–µ—Å—É—Ä—Å–æ–º
        function generateRegionStatsWithDominant(enabledResources, dominantResource) {
            const stats = {};

            // –ú–∏–Ω–∏–º—É–º 3 —Ä–µ—Å—É—Ä—Å–∞ –≤ —Ä–µ–≥–∏–æ–Ω–µ
            const minResources = Math.min(3, enabledResources.length);
            const maxResources = Math.min(6, enabledResources.length);
            const numResources = minResources + Math.floor(Math.random() * (maxResources - minResources + 1));

            // –í—ã–±–∏—Ä–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã —Å–ª—É—á–∞–π–Ω–æ, –∫—Ä–æ–º–µ –¥–æ–º–∏–Ω–∏—Ä—É—é—â–µ–≥–æ
            const otherResources = enabledResources.filter(r => r.name !== dominantResource.name);
            let selectedResources = shuffleArray(otherResources).slice(0, numResources - 1);
            // –í—Å—Ç–∞–≤–ª—è–µ–º –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π —Ä–µ—Å—É—Ä—Å –≤ –Ω–∞—á–∞–ª–æ
            selectedResources.unshift(dominantResource);

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å –¥–µ—Å—è—Ç–∏—á–Ω—ã–º–∏ —á–∏—Å–ª–∞–º–∏
            let percentages = [];
            let remaining = 100.0;

            // –ü–µ—Ä–≤—ã–π —Ä–µ—Å—É—Ä—Å (–¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π) - –æ—Ç 55% –¥–æ 75%
            const dominantPercentage = Math.round((55 + Math.random() * 20) * 10) / 10;
            percentages.push(dominantPercentage);
            remaining -= dominantPercentage;

            // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –ø—Ä–æ—Ü–µ–Ω—Ç—ã –º–µ–∂–¥—É –æ—Å—Ç–∞–ª—å–Ω—ã–º–∏ —Ä–µ—Å—É—Ä—Å–∞–º–∏
            for (let i = 1; i < selectedResources.length - 1; i++) {
                const maxForThis = Math.min(remaining - (selectedResources.length - i - 1) * 0.5, remaining * 0.8);
                const minForThis = Math.max(0.5, remaining * 0.1);
                const percentage = Math.round((minForThis + Math.random() * (maxForThis - minForThis)) * 10) / 10;
                percentages.push(percentage);
                remaining -= percentage;
            }

            // –ü–æ—Å–ª–µ–¥–Ω–∏–π —Ä–µ—Å—É—Ä—Å –ø–æ–ª—É—á–∞–µ—Ç –≤—Å–µ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –ø—Ä–æ—Ü–µ–Ω—Ç—ã (–æ–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ)
            if (selectedResources.length > 1) {
                percentages.push(Math.round(remaining * 10) / 10);
            }

            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            selectedResources.forEach((resource, index) => {
                stats[resource.name] = {
                    resource: resource,
                    percentage: percentages[index],
                    isDominant: index === 0
                };
            });

            return stats;
        }

        function renderMatrix() {
            const matrixContainer = document.getElementById('matrix');
            matrixContainer.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    const resource = matrix[i][j];
                    const mainColor = resource.color;
                    const darkColor = resource.color + 'dd';
                    
                    cell.style.setProperty('--main-color', mainColor);
                    cell.style.setProperty('--main-color-dark', darkColor);
                    
                    cell.innerHTML = `
                        <div class="cell-coordinates">${i + 1}.${j + 1}</div>
                        <div class="cell-icon">${resource.icon}</div>
                        <div class="cell-name">${resource.name}</div>
                    `;
                    
                    cell.addEventListener('click', () => {
                        showRegionStats(i, j);
                    });
                    
                    matrixContainer.appendChild(cell);
                }
            }
        }

        function showRegionStats(row, col) {
            const stats = regionStats[row][col];
            const statsArray = Object.values(stats).sort((a, b) => b.percentage - a.percentage);
            
            let statsHTML = `
                <ul class="stats-list">
            `;
            
            statsArray.forEach(item => {
                statsHTML += `
                    <li class="stats-item">
                        <div class="stats-resource">
                            <div class="stats-color" style="background: ${item.resource.color}"></div>
                            <div class="stats-icon">${item.resource.icon}</div>
                            <div class="stats-name">${item.resource.name}</div>
                        </div>
                        <div class="stats-percentage ${item.isDominant ? 'dominant' : ''}">${item.percentage}%</div>
                    </li>
                `;
            });
            
            statsHTML += `
                </ul>
                <div class="region-coordinates">
                    –†–µ–≥–∏–æ–Ω: –°—Ç—Ä–æ–∫–∞ ${row + 1}, –°—Ç–æ–ª–±–µ—Ü ${col + 1}
                </div>
            `;
            
            document.getElementById('statsContent').innerHTML = statsHTML;
            document.getElementById('statsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('statsModal').style.display = 'none';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
        document.addEventListener('keydown', function(event) {

            resources.forEach((resource, index) => {

                `;
                
                checkboxContainer.appendChild(checkboxItem);

        }

                    <div class="legend-icon">${resource.icon}</div>

                legendContainer.appendChild(legendItem);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {

const seedParam = urlParams.get('seed');
if (seedParam) {
